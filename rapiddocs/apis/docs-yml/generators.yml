# yaml-language-server: $schema=https://schema.buildwithrapiddocs.dev/generators-yml.json

default-group: local
groups:
  local:
    generators:
      - name: rapiddocsapi/rapiddocs-typescript-node-sdk
        version: 0.45.1
        output:
          location: local-file-system
          path: ../../../packages/cli/configuration/src/docs-yml/schemas/sdk
        config:
          outputSourceFiles: true
          includeUtilsOnUnionMembers: false
          noOptionalProperties: false
  publish:
    generators:
      - name: rapiddocsapi/rapiddocs-typescript-node-sdk
        version: 0.8.13
        output:
          location: npm
          url: npm.buildwithrapiddocs.com
          package-name: "@rapiddocs-rapiddocs/docs-config"
        config:
          outputSourceFiles: true
          includeUtilsOnUnionMembers: false
          noOptionalProperties: false
