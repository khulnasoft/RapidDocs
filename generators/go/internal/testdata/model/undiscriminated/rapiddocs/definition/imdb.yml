# Simple test for generating an undiscriminated union.
types:
  Union:
    discriminated: false
    union:
      - Foo
      - Bar
      - Baz
      - string
      - optional<integer>
      - map<string, boolean>
      - list<string>
      - list<list<string>>
      - set<double>
      - literal<"rapiddocs">
      - literal<"another">

  AnotherUnion:
    discriminated: false
    union:
      - string
      - literal<"rapiddocs">
      - Foo

  UnionWithLiteral:
    discriminated: false
    union:
      - literal<"rapiddocs">
      - string

  UnionWithTime:
    discriminated: false
    union:
      - integer
      - date
      - datetime
      - optional<date>
      - optional<datetime>

  UnionWithOptionalTime:
    discriminated: false
    union:
      - optional<date>
      - optional<datetime>

  Foo:
    properties:
      name: string

  Bar:
    properties:
      name: string
  
  Baz:
    properties:
      id: string
