openapi: 3.1.0
info:
  title: Test extension `x-rapiddocs-token-variable-name`.
  version: 1.0.0
paths:
  "/completions/chat":
    post:
      x-rapiddocs-sdk-group-name: chatCompletions
      x-rapiddocs-sdk-method-name: create
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCompletionRequest"
      responses:
        "200":
          description: "Success!"
          content:
            application/json:
              schema:
                type: string
components:
  securitySchemes:
    api_key:
      type: http
      scheme: bearer
      x-rapiddocs-token-variable-name: apiKey
    custom_header:
      type: apiKey
      in: header
      name: X-API-Key
    access_token:
      type: http
      scheme: bearer
  schemas:
    CreateCompletionRequest: 
      type: object
      properties:
        stream: 
          type: boolean
        prompt: 
          type: string
      required: 
        - prompt
    Completion:
      type: object
      properties:
        text: 
          type: string 
    CompletionChunk:
      type: object
      properties:
        text: 
          type: string
