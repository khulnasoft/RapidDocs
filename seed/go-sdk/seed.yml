irVersion: v53
displayName: Go SDK
image: rapiddocsapi/rapiddocs-go-sdk
changelogLocation: ../../generators/go/sdk/versions.yml

buildScripts:
  compileScript:
    commands:
      - go build -v ./...
  testScript:
    commands:
      - go test -v ./...

publish:
  workingDirectory: generators/go
  preBuildCommands:
    - go build ./...
    - pnpm --filter @khulnasoft/go-sdk dist:cli
  docker:
    file: ./generators/go/sdk/Dockerfile
    image: rapiddocsapi/rapiddocs-go-sdk
    context: .
test:
  docker:
    image: rapiddocsapi/rapiddocs-go-sdk:latest
    command: pnpm --filter @khulnasoft/go-sdk dist:cli && docker build -f ./generators/go/sdk/Dockerfile -t rapiddocsapi/rapiddocs-go-sdk:latest .
language: go
generatorType: SDK
defaultOutputMode: github
fixtures:
  examples:
    - outputFolder: no-custom-config
      customConfig: null
    - outputFolder: always-send-required-properties
      customConfig:
        alwaysSendRequiredProperties: true
    - outputFolder: exported-client-name
      customConfig:
        exportedClientName: AcmeClient
    - outputFolder: client-name
      customConfig:
        clientName: Acme
    - outputFolder: client-name-with-custom-constructor-name
      customConfig:
        clientName: Acme
        clientConstructorName: New
  imdb:
    - outputFolder: no-custom-config
      customConfig: null
    - outputFolder: flat-package-layout
      customConfig:
        packageLayout: flat
    - outputFolder: flat-package-layout-with-custom-client-name
      customConfig:
        packageLayout: flat
        clientName: Acme
        clientConstructorName: New
  undiscriminated-unions:
    - outputFolder: .
      outputVersion: 0.0.1
      customConfig:
        packageName: undiscriminated
        union: v1
        module:
          path: github.com/khulnasoft/undiscriminated-go
  unions:
    - outputFolder: .
      outputVersion: 0.0.1
      customConfig:
        packageName: unions
        union: v1
        module:
          path: github.com/khulnasoft/unions-go
  file-upload:
    - outputFolder: no-custom-config
      customConfig: null
    - outputFolder: inline-file-properties
      outputVersion: 0.0.1
      customConfig:
        packageName: upload
        union: v1
        module:
          path: github.com/khulnasoft/file-upload-go
        inlineFileProperties: true
  path-parameters:
    - outputFolder: no-custom-config
      customConfig: null
    - outputFolder: inline-path-parameters
      outputVersion: 0.0.1
      customConfig:
        packageName: path
        union: v1
        module:
          path: github.com/khulnasoft/path-parameters-go
        inlinePathParameters: true
  package-yml:
    - outputFolder: no-custom-config
      customConfig: null
    - outputFolder: flat-package-layout
      customConfig:
        packageLayout: flat
    - outputFolder: flat-package-layout-with-custom-client-name
      customConfig:
        packageLayout: flat
        clientName: Acme
        clientConstructorName: New
  streaming:
    - outputFolder: .
      outputVersion: v2.0.0
      customConfig:
        packageName: stream
        module:
          path: github.com/khulnasoft/stream-go
  idempotency-headers:
    - outputFolder: .
      outputVersion: 0.0.1
      customConfig:
        packageName: rapiddocs
        module:
          path: github.com/idempotency-headers/rapiddocs
        includeLegacyClientOptions: true
scripts:
  - docker: golang:1.18-alpine
    commands:
      - CGO_ENABLED=0 go test ./...
allowedFailures:
  - alias-extends
  - exhaustive
  - mixed-case
  - reserved-keywords
  - streaming-parameter
  - trace

  # TODO: Fix example generator to produce valid dynamic snippets.
  - pagination
  - unions
