# yaml-language-server: $schema=https://raw.githubusercontent.com/khulnasoft/rapiddocs/main/rapiddocs.schema.json

imports:
  commons: commons.yml

service:
  base-path: /prices
  auth: true
  endpoints:
    calculate:
      method: POST
      path: ""
      request:
        name: CalculatePriceRequest
        body:
          properties:
            user_id:
              type: optional<commons.UserId>
      examples:
        - request:
            user_id: $commons.UserId.Example
