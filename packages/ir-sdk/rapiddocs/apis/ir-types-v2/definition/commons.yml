# yaml-language-server: $schema=https://raw.githubusercontent.com/khulnasoft/rapiddocs/main/rapiddocs.schema.json

types:
  WithDocs:
    properties:
      docs: optional<string>
  RapiddocsFilepath:
    type: list<StringWithAllCasings>
    docs: this is deprecated. Use RapiddocsFilepathV2
  RapiddocsFilepathV2: list<Name>
  Name:
    properties:
      unsafeName:
        docs: this name might overlap with reserved keywords of the language being
          generated
        type: StringWithAllCasings
      safeName:
        docs: this name will NOT overlap with reserved keywords of the language being
          generated
        type: StringWithAllCasings
  WireStringWithAllCasings:
    extends: StringWithAllCasings
    properties:
      wireValue: string
  NameAndWireValue:
    properties:
      wireValue: string
      name: Name
  StringWithAllCasings:
    properties:
      originalValue: string
      camelCase: string
      pascalCase: string
      snakeCase: string
      screamingSnakeCase: string
