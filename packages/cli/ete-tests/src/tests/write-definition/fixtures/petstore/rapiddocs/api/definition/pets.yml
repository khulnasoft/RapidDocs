# yaml-language-server: $schema=https://raw.githubusercontent.com/khulnasoft/rapiddocs/main/rapiddocs.schema.json

imports:
  root: __package__.yml

service:
  auth: false
  base-path: ""
  endpoints:
    listPets:
      path: /pets
      method: GET
      auth: false
      display-name: List all pets
      request:
        name: ListPetsRequest
        query-parameters:
          limit:
            docs: How many items to return at one time (max 100)
            type: optional<integer>
      response:
        docs: A paged array of pets
        type: root.Pets
      errors: []

    createPets:
      path: /pets
      method: POST
      auth: false
      display-name: Create a pet
      errors: []

    showPetById:
      path: /pets/{petId}
      method: GET
      auth: false
      path-parameters:
        petId:
          docs: The id of the pet to retrieve
          type: string
      display-name: Info for a specific pet
      response:
        docs: Expected response to a valid request
        type: root.Pet
      errors: []
