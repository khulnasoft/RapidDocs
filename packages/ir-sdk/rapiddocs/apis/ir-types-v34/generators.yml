default-group: local
groups:
  local:
    generators:
      - name: rapiddocsapi/rapiddocs-typescript-node-sdk
        version: 0.8.13
        output:
          location: local-file-system
          path: ../../../src/sdk
        config:
          outputSourceFiles: true
          includeUtilsOnUnionMembers: true
          noOptionalProperties: true
  sdks:
    generators:
      - name: rapiddocsapi/rapiddocs-typescript-node-sdk
        version: 0.8.13
        output:
          location: npm
          url: npm.buildwithrapiddocs.com
          package-name: '@rapiddocs-rapiddocs/ir-v34-sdk'
        config:
          includeUtilsOnUnionMembers: true
          noOptionalProperties: true
      #- name: rapiddocsapi/java-model
        #version: 0.5.20
        #output:
          #location: maven
          #url: maven.buildwithrapiddocs.com
          #coordinate: com.rapiddocs.rapiddocs:irV34
        #config:
          #wrapped-aliases: true
          #enable-forward-compatible-enums: true
