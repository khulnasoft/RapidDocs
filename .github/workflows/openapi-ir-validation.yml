name: Validate OpenAPI IR

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "packages/cli/openapi-ir-sdk/rapiddocs/**"
    branches:
      - main
  push:
    paths:
      - "packages/cli/openapi-ir-sdk/rapiddocs/**"
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install
        uses: ./.github/actions/install

      - name: Install Rapiddocs CLI
        run: npm install -g khulnasoft

      - name: Check IR Definitions
        run: |
          cd packages/cli/openapi-ir-sdk
          rapiddocs check

      - name: Check IR Definitions
        env:
          RAPIDDOCS_TOKEN: dummy
        run: |
          pnpm openapi-ir:generate

      - name: Ensure no changes to git-tracked files
        run: git --no-pager diff --exit-code
