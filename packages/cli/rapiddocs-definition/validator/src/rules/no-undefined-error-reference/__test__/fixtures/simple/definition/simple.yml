# yaml-language-server: $schema=https://raw.githubusercontent.com/khulnasoft/rapiddocs/main/rapiddocs.schema.json

imports:
  other: other.yml

service:
  base-path: /
  auth: false
  endpoints:
    referenceNonExistentError:
      path: /a
      method: GET
      errors:
        - NonExistentError

    referenceNonExistentImportedError:
      path: /b
      method: GET
      errors:
        - other.NonExistentError

    referenceError:
      path: /c
      method: GET
      errors:
        - GenericError

    referenceImportedError:
      path: /d
      method: GET
      errors:
        - other.OtherError

errors:
  GenericError:
    status-code: 400
