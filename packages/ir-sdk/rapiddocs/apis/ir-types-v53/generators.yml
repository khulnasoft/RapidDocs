default-group: local
groups:
  dynamic-ir:
    audiences:
      - dynamic
    generators:
      - name: rapiddocsapi/rapiddocs-typescript-node-sdk
        version: 0.38.6
        output:
          location: npm
          package-name: "@fern-api/dynamic-ir-sdk"
          token: ${NPM_TOKEN}
        config:
          noOptionalProperties: true
          noSerdeLayer: true
  node:
    generators:
      - name: rapiddocsapi/rapiddocs-typescript-node-sdk
        version: 0.8.13
        output:
          location: npm
          url: npm.buildwithrapiddocs.com
          package-name: "@rapiddocs-rapiddocs/ir-v53-sdk"
        config:
          includeUtilsOnUnionMembers: true
          noOptionalProperties: true
  java:
    generators:
      - name: rapiddocsapi/java-model
        version: 0.5.20
        output:
          location: maven
          url: maven.buildwithrapiddocs.com
          coordinate: com.rapiddocs.rapiddocs:irV53
        config:
          wrapped-aliases: true
          enable-forward-compatible-enums: true
  python: 
    generators:
      - name: rapiddocsapi/rapiddocs-pydantic-model
        version: 1.4.2
        output:
          location: pypi
          url: pypi.buildwithrapiddocs.com
          package-name: rapiddocs_rapiddocs_ir_v53
        config:
          # wrapped_aliases: true
          include_union_utils: true
          frozen: true
          version: v2
          enum_type: python_enums
  go: 
    generators:
      - name: rapiddocsapi/rapiddocs-go-model 
        version: 0.9.3
        github:
          repository: khulnasoft/ir-go
