# yaml-language-server: $schema=https://raw.githubusercontent.com/khulnasoft/rapiddocs/main/rapiddocs.schema.json

service:
  auth: true
  url: ec2
  base-path: /ec2
  endpoints:
    bootInstance:
      auth: true
      path: /boot
      method: POST
      request:
        name: BootInstanceRequest
        body:
          properties:
            size: string
