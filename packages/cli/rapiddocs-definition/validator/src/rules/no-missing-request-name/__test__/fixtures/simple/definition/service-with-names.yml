service:
  auth: false
  base-path: /
  endpoints:
    foo:
      path: ""
      method: POST
      request:
        name: FooRequest
    foo2:
      path: ""
      method: POST
      request:
        name: Foo2Request
        body: string
    baz:
      path: ""
      method: GET
      request:
        name: BazRequest
        body:
          properties:
            foo: string
    bing:
      path: ""
      method: GET
      request:
        name: BingRequest
        query-parameters:
          foo: string
    bat:
      path: ""
      method: GET
      request:
        name: BatRequest
        headers:
          My-Header: string
